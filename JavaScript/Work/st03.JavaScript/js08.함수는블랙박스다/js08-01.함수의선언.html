<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //선언식 함수 정의
        function add1(a, b){
            return a + b;
        }
        var result = add1(1, 3);
        console.log(result);


//표현식 함수 정의 ( 위 방법보다 이 방법을 추천한다함.)
        var add2 = function(a, b){
            return a + b;
        }
        var result = add2(1, 3);
        console.log(result);
    </script>

</head>
<body>

</body>
</html>
