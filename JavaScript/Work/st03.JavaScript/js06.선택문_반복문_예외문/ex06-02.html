<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>if~else 예제</title>

    <script type="text/javascript">
        for(;;){
        var value = prompt('점수를 입력하세요', '0');
        console.log(value);

        var grade = Number (value);




        if(grade >= 90) {
            alert("점수 " +value + "\n A");
            console.log("A");

        }

        else if(grade >= 80) {
            alert("점수 " +value + "\n V");

            console.log("B");

        }
        else if(grade >= 70) {
            alert("점수 " +value + "\n C");
            console.log("C");

        }
        else if(grade >= 60) {
            alert("점수 " +value + "\n D");
            console.log("D");

        }

        else{
            alert("점수 " +value + "\n F");
            console.log("F")



        }



        console.log("재수강")

    }


    </script>

</head>
<body>
</body>
</html>
