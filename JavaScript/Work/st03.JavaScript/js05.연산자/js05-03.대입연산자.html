<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>대입연산자</title>
    <style></style>
<script>
    var x = 1, y = 2;
    x = y;
    console.log('x = y : ' + x);

    var x = 1, y = 2;
    x += y;
    console.log('x += y : ' + x);

    var x = 1, y = 2;
    x -= y;
    console.log('x -= y : ' + x);
    var x = 1, y = 2;
    x *= y;
    console.log('x *= y : ' + x);

    var x = 1, y = 2;
    x /= y;
    console.log('x /= y : ' + x);
</script>
