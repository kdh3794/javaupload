<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>대입연산자</title>
    <style></style>
<script>
    var x = 1, y = 2;
    x = y;
    console.log('x = y : ' + x); // (출력값)

    var x = 1, y = 2;
    x += y;  // x = x + y
    console.log('x += y : ' + x); // (출력값)

    var x = 1, y = 2;
    x -= y;  // x = x  - y
    console.log('x -= y : ' + x); // (출력값)

    var x = 1, y = 2;
    x *= y;   // x = x * y
    console.log('x *= y : ' + x); // (출력값)

    var x = 1, y = 2;
    x /= y;   // x = x * y
    console.log('x /= y : ' + x); // (출력값)
</script>
</head>
<body>
</body>
</html>
