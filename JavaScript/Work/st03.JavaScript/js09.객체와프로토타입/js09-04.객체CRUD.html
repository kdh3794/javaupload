<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체 생성</title>

    <script type="text/javascript">
        var foo = {
            name : 'bar',
            age : 50,
            array : [1,4,5,5],

            run : function(){return this.name;}
        };

        console.log(foo.name);
        console.log(foo.age);
        console.log(foo.nickname);

        console.log(foo['name']);
        console.log(foo['age']);
        console.log(foo['nickname']);

        foo.name = 'bar',
        foo.age = 50,
        foo.gender = 'male',
        foo.nickname = 'ddd'

        console.log('-----------------------');

         for (var i in foo) {
            console.log(typeof i, i+ ':' + foo[i], typeof foo[i]);
        }
        console.log('-----------------------');


        for ( var i in foo) {
            if(typeof foo[i] != 'function'){
                console.log(i+':' + foo[i]);
            }
        }

        console.log('-----------------------');

         for (var i in foo) {
            if (typeof foo[i] == 'object' &&
                foo[i].hasOwnProperty('length')){
                console.log(i+':' + foo[i])
            }
        }
    </script>

</head>
<body>

</body>
</html>
