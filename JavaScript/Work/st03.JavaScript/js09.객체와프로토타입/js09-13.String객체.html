<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var str = 'wings프로젝트';

        //문자 추출 : '프로젝'
        var str2 = str.substr('프로젝')
        console.log(str2);

        var str3 = str.substring(5, 8)
        console.log(str3);

        //'s'를 기준으로 분할
        var str4  = str.split('s')
        console.log(str4);

        // 프로젝트를 project
        var str5 = str.replace('프로젝트', 'project')
        console.log(str5);

        //str 'test' 결합
        var str6 = str+'test'
        console.log(str6);
    </script>

</head>
<body>

</body>
</html>
