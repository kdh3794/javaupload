<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>엘리먼트의 너비 값 변경하기</title>
    <style>
        div{ position:relative; width: 70px; height: 50px; float:left;
             background-color: red; cursor: pointer;
             margin: 5px;
        }
    </style>
    <!-- 임포트 -->
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function)(){
            $('img').click(function(event){
                //그림의 width 가져오기
                var w = $(this).width();
                //그림의 height 가져오기.
                var h = $(this).height();

                //그림의 width, height 설정하기
                $(this).width(w*2);
                $(this).height(h*2);
            })
        });



    </script>



</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
