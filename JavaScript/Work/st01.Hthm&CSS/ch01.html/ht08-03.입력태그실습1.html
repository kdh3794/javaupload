<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>  <!--filedset & legend -->
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">
        <fieldset>

            <legend>입력 양식</legend>
            <ul>
                <li>
                    <label>이름  : <input type="text" name="이름"></label> <!--name은 필수로 기입해야 함.-->
                </li>
                <li>
                    <label>이메일 : <input type="text" name="이메일"></label> <!--name은 필수로 기입해야 함.-->
                </li>
                <input type="submit" name="" value="쿼리 전송">

            </ul>
        </fieldset>



    </form>

</body>
</html>
