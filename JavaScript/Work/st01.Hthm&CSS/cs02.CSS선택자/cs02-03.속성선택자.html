<!DOCTYPE html>
<html>
<head>


    <title>CSS3 Selector Basic Page</title>
    <style type="text/css">
    .box{margin: 100px auto; width: 300px; height: 50px;}


        input[type="text"] { background-color: red; }
        input[name="password"] {background-color: blue;}
        input[value="findme"] {background-color: yellow;}
        input[disabled="disabled"] {background-color:
            gray;}
        input:focus {background-color:  orange;}
        input[type="text"] {outline: 2px dotted;}
    </style>
</head>
<body>

    <input type="text" />
    <input name="password" />
    <input value="findme" />

    <h2>사용 가능</h2>
    <input />

    <h2>사용 불가능</h2>
    <input disabled="disabled"/>
</body>
</html>
