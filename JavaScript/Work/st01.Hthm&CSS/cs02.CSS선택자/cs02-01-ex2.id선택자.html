<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic Page</title>
    <style>
        #header {background-color: red; width:100%;}
        #aside {background-color:  #0ab4ff; float: left; display: inline-block; width:30%;}
        #content {background-color: green; float: right; display: inline-block; width:70%;}



    </style>
</head>
<body>
    <div id="header"><h2>#header 태그</h2></div>
    <div id="wrap">
        <div id="aside"><h2>#aside 태그</h2></div>
        <div id="content"><h2>#content 태그</h2></div>


    </div>
</body>
</html>
